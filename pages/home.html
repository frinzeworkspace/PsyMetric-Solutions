<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="icon" href="/resource/logo (2).png" type="image/x-icon" />
    <link rel="stylesheet" href="/styling/home.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/home.js" defer></script>
  </head>
  <body>
    <div class="container">

      <div class="profile-panel">
        <div class="logout-panel">
          <h4 id="dynamic-name"></h4>
        </div>

        <div class="profile-container">
          <img src="" id="toggleImage" alt="Toggle Image"/>
        </div>
      </div>

      <div class="panel" id="panel">
        
        <div class="main-panel">
          <header>
            <h1>PsyMetric Solutions™</h1>
            <p class="tagline">Empowering Data, Empowering You.</p>
          </header>
          <main>
            <form action="/pages/new-record.html">
              <button type="submit" class="btn new">New</button>
            </form>
            <form action="/pages/records.html">
              <button type="submit" class="btn records">Records</button>
            </form>
          </main>
        </div>
        <img src="/resource/big-psymetric-logo.png" id="big-logo"/>
      </div>

      <div class="settings none" id="settings">
        <div class="profile-settings">
            <!-- Profile Picture -->
            <div class="text-center">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-img">
                <div><input type="file" class="form-control mt-2" id="profilePicture"></div>
            </div>
    
            <!-- Basic Information -->
            <div class="mt-4">
                <h4 class="section-title">Basic Information</h4>
                <form>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Fullname">
                    </div>
                    <div class="mb-3">
                        <label for="birthday" class="form-label">Date of birth</label>
                        <input type="date" class="form-control" id="birthday">
                    </div>
                    <div class="mb-3">
                      <label for="phone" class="form-label">Phone Number</label>
                      <div class="input-group">
                          <span class="input-group-text">+63 9</span>
                          <input type="tel" class="form-control" id="phone" placeholder="Enter 9 digits" maxlength="12">
                      </div>
                      <div id="phoneFeedback" class="invalid-feedback">
                          Please enter exactly 9 digits
                      </div>
                    </div>
                </form>
            </div>
            <!-- Account Settings -->
            <div class="mt-4">
                <h4 class="section-title">Account Settings</h4>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="john.doe@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="********">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="********">
                    </div>
                    <div> 
                      <button type="submit" class="btn btn-primary" id="save-changes">Save Changes</button>
                      <button type="submit" class="btn btn-primary logout-button" id="logout">Log Out</button>
                    </div>
                    
                </form>
            </div>
        </div>
      </div>

      <footer id="footer">
        <p>&copy; 2024 PsyMetric Solutions™. All rights reserved.</p>
        <nav>
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Service</a>
          <a href="#">Contact Us</a>
        </nav>
      </footer>

    </div>
  </body>
</html>
